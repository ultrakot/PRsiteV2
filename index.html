<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>software engineer says Hello</title>
    <!--link to css-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
    </header>
    <div class="container" id="main-cover">
        <div class="item" id="about-me">
            <main>
                <h1 class="me">Hi</h1>        
                <h1 class="me">My Name Is Roza</h1>
                <h1 class="me-sf">And I'm a Software engineer</h1>
                <p>
                    Passionate about innovation and skilled in electronics, IoT, 3D modelling, and embedded systems.
                </p>
            </main>
        </div>

        <div class="item">
            <img src="/Images/IoTIllu.png" alt="cover photo" id="main-image">
        </div>   
    </div>
    <div id="skill-box" class="container">
        <div class="skill item">
            <img src="/Images/arduino.png" alt="arduino" id="arduino">
            <!-- <p>Aduino</p> -->
        </div>
        <div class="skill item">
            <img src="/Images/c-sharp.png" alt="c-sharp" id="c-sharp">
            <!-- <p>C#</p> -->
        </div>
        <div class="skill item">
            <img src="/Images/c.png" alt="c" id="c">
            <!-- <p>C</p> -->
        </div>
        <div class="skill item">
            <img src="/Images/c++.png" alt="c++" id="c++">
            <!-- <p>C++</p> -->
        </div>
        <div class="skill item">
            <img src="/Images/iot.png" alt="iot" id="iot">
            <!-- <p>Iot</p> -->
        </div>
        <div class="skill item">
            <img src="/Images/python.png" alt="python" id="python">
            <!-- <p>Iot</p> -->
        </div>
        <div class="skill item">
            <img src="/Images/3d-model.png" alt="3d" id="3d">
            <!-- <p>3D</p> -->
        </div>
        <div class="skill item">
            <img src="/Images/AWS.png" alt="aws" id="aws">
            <!-- <p>AWS</p> -->
        </div>
        <div class="skill item">
            <img src="/Images/linux.png" alt="Linux" id="Linux">
            <!-- <p>Linux</p> -->
        </div>
        <div class="skill item">
            <img src="/Images/cpu.png" alt="embedded" id="embedded">
            <!-- <p>Embedded</p> -->
        </div>
    </div>

</body>
</html>
